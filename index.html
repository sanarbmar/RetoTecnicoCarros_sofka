<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera De Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Area principal felxible , con los carros que van a correr-->
    <div class="area">
        <div id="div-car-1">
            <img src="img/car1.jpg" alt="carro 1" id="car1">
        </div>
        <div id="div-car-2">
            <img src="img/car2.jpg" alt="carro 2" id="car2">
        </div>
        <div id="div-car-3">
            <img src="img/car3.jpg" alt="carro 3" id="car3">
        </div>
        <span id="msg"></span>
        <img id="fondo" src="img/pistaCarrera.jpg" onclick="aumentar()" ondblclick="moverDerecha()" />
    </div>
    <!--fin area principal-->
    <!--area donde se muestran los resultados de la carrera-->
    <div class="areajuego">
        <div id="embolturaJugar">
            <button type="submit" id="iniciar">¡ CORRER !</button>
        </div>
        <div id="resultados">
            <div id="dadoNumero" class="dice">1</div>
            <h2 id="tiro"></h2>
            <h2 id="tiroDado"></h2>
            <!--para probar el dado usé el button dadot-->
            <h2>Si quires probar la funcionalidad del dado haz click</h2>
            <button type="submit" id="dadot">tirar dado</button>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/dado.js"></script>
</body>
</html>
